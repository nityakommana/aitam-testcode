<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <fieldset>

    <center><h2>Event Registration Form</h2></center>
    <form action="/submit-event-registration" method="POST">
        <!-- Personal Information -->
        <h3><b><u>Personalinfo:</u></b></h3>
        <br>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <!-- Event Details -->
        <h3><b><u>Event details:</u></b></h3>
        <br>
        <label for="eventName">Select Event:</label>
        <select id="eventName" name="eventName" required>
            <option value="">--Choose an Event--</option>
            <option value="workshop">Workshop</option>
            <option value="conference">Conference</option>
            <option value="webinar">Webinar</option>
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" placeholder="Enter number of tickets" required>

        <!-- Preferences -->
        <h3><b><u>Preferences:</u></b></h3>
        <br>
        <label>Preferred Time Slot:</label>
        <input type="checkbox" id="morning" name="timeSlot" value="Morning" required>
        <label for="morning">Morning</label>
        <input type="checkbox" id="afternoon" name="timeSlot" value="Afternoon">
        <label for="afternoon">Afternoon</label>
        <input type="checkbox" id="evening" name="timeSlot" value="Evening">
        <label for="evening">Evening</label>

        <!-- Additional Details -->
        <h3><b><u>Feedback:</u></b></h3>
        <br>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share any additional details or requests"></textarea>

        <!-- Submit Button -->
        <button type="submit">Register for Event</button>

    </form>
</fieldset>

</body>
</html>
