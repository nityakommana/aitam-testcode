<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>USER REGISTRATION FORM</h1>
    <center><table></center>
    <form>
        <fieldset>
            <legend>personal information</legend>
    <div>       
    <label for="name">First Name:</label>
    <input type="text" placeholder="enter your firstname">
    </div> 
    <br>
    <br>
    <div>
    <label for="name">Last Name:</label>
    <input type="text" placeholder="enter your lastname">
    </div>
    <br>
    <br>
    <div>
    <label for="email">Email:</label>
    <input type="email" placeholder="enter your emailadress"name="" id="">
</div>
    <br>
    <br>
        
<div>
    <fieldset>
        <legend>Preferences</legend>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
</fieldset>
</div>
    <br>
    <br>
    <div>
        <label for="date of birth">DOB</label>
        <input type="date" id="dob" name="dob" >
    </div>
    <br>
    <label>Interests:</label>
    <div>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
    </div>
    <div>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
    </div>
    <div>
        <input type="checkbox" id="technology" name="interests" value="technology">
        <label for="technology">Technology</label>
    </div>
    <br>
    <br>
<fieldset>
    <legend>Feedback</legend>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" placeholder="share your feedback..."></textarea>
</fieldset>
    <br><br>
    <input type="submit" value="Submit">

        </fieldset>
    </form>
</table>
</body>
</html>
